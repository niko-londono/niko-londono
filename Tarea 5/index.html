        <section class="top-container">
            <div class="titulo-contenedor">
                <h1 class="top-titulo"><p>Strukulus</p> pagina interactiva y funcional</h1>
            </div>
            <div class="animacion">

        <section id="contactanos">
            <h1 class="titulo-subpaginas" data-aos="zoom-out-down"><span>Inicia </span>secion en nuestra pagina</h1>
            <form class="form" data-aos="zoom-in">
                <p id="heading">Login</p>
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                    </svg>
                    <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="username">
                </div>
                <div class="field">
                    <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                    </svg>
                    <input placeholder="Password" class="input-field" type="password" id="password">
                </div>
                    <div class="btn">
                    <button class="button1" onclick="captura()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Login&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</button>
                    <button class="button2">Sign Up</button>
                </div>
                <button class="button3" id="recordar">Forgot Password</button>
            </form>
            <div class="animacion2">
                <div class="wrapper">
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="circle"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                    <div class="shadow"></div>
                </div>
            </div>
        </section>

        <section id="calcular">
            <h1 class="titulo-subpaginas titulo-notas" data-aos="zoom-out-down"><span>Calcular </span>promedio notas</h1>           
            <table data-aos="zoom-in">
                <thead>
                    <tr>
                        <th>Nota</th>
                        <th>Materia</th>
                        <th>Grado</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" placeholder="numero" id="numero1"></td>
                        <td><p>programacion</p></td>
                        <td class="r" id="programacion"><p></p></td>                    
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="numero" id="numero2"></td>
                        <td><p>Base de datos</p></td>
                        <td class="r" id="base-de-datos"><p></p></td>                    
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="numero" id="numero3"></td>
                        <td><p>Matematicas</p></td>
                        <td class="r" id="Matematicas"><p></p></td>                    
                    </tr>
                    <tr class="total">
                        <td></td>
                        <td><p>TOTAL</p></td>
                        <td><label for="promedio" id="promedio-total"></label></td>                    
                    </tr>
                </tbody>
            </table>
            <div class="btn-contenedor">
                <button class="btn-calcular" onclick="calcularNota()">Calcular</button>
                <button class="btn-calcular" onclick="resetear()">Resetear</button>
            </div>            
        </section>

        <footer>
            <div class="informacion" data-aos="fade-right">
                <h1 class="footer-titulo">Strukulus</h1>
                <h3>Pagina interactiva y funcional</h3>
            </div>
            <div class="redes">
